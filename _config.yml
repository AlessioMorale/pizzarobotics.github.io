
minimal_mistakes_skin: "contrast"
search: true

title: ":pizza: PizzaRobotics"
subtitle: "We are ItalianMakers. We make Robots. In Pizza we crust"
name: "PizzaRobotics"

repository: "pizzarobotics/pizzarobotics.github.io"

twitter_username: pizzarobotics
github_username: pizzarobotics

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
# timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

after_footer_scripts :
  - /assets/js/cookie-consent.js
  - /assets/js/copyCode.js

teaser: /assets/images/background.jpeg

collections:
  robot:
    output: true
    permalink: /:collection/:path/

defaults:
  # _robot
  - scope:
      path: ""
      type: robot
    values:
      layout: single
      author_profile: false
      share: true
      read_time: true
      sidebar:
        nav: "docs"
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - README.md
  - LICENSE

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
