
minimal_mistakes_skin: "aqua"
search: true

title: "PizzaRobotics"
subtitle: "PizzaRobotics"
name: "Raffaello Bonghi"

repository: "pizzarobotics/pizzarobotics.github.io"

twitter_username: raffaello86
github_username: pizzarobotics

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
# timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - README.md
  - LICENSE

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
